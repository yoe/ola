before_script:
- apt-get update
- apt-get -y install devscripts autoconf automake autopkgtest
- autoreconf -f -i
- mk-build-deps -t "apt-get -y -o Debug::pkgProblemResolver=yes --no-install-recommends" -i -r
build_testing:
  image: debian:testing
  script:
  - dpkg-buildpackage -b
  - autopkgtest -B ../*deb ./ -- null
build_unstable:
  image: debian:sid
  script:
  - dpkg-buildpackage -b
  - autopkgtest -B ../*deb ./ -- null
